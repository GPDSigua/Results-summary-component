<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="card">
    <div class="score-sec">
      <h2 class="trasparent-title">Your Result</h2>
      <div class="score-circle">
        <h1 class="score">76</h1>
        <p class="transparent">of 100</p>
      </div>
      <h2 class="great">Great</h2>
      <p class="transparent-comment">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-sec">
      <h1 class="title">Summary</h1>
      <div class="react-sec-red">
        <div class="sum-name">
        <img src="./assets/images/icon-reaction.svg" alt="icon reaction">
        <p class="description-name">Reaction</p>
        </div>
        <p class="transparent"><span class="text-bold">80</span> / 100</p>
      </div>
      <div class="react-sec-yellow">
        <div class="sum-name">
        <img src="./assets/images/icon-memory.svg" alt="icon memory">
        <p class="description-name">Memory</p>
        </div>
        <p class="transparent"><span class="text-bold">92</span> / 100</p>
    </div>
    <div class="react-sec-green">
      <div class="sum-name">
      <img src="./assets/images/icon-verbal.svg" alt="icon verbal">
      <p class="description-name">Verbal</p>
      </div>
      <p class="transparent"><span class="text-bold">61</span> / 100</p>
    </div>
    <div class="react-sec-violet">
      <div class="sum-name">
        <img src="./assets/images/icon-visual.svg" alt="icon visual">
        <p class="description-name">Visual</p>
      </div>
        <p class="transparent"><span class="text-bold">72</span> / 100</p>
    </div>
    <button class="btn">Continue</button>
  </div>  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="">Gwyneth Sigua</a>.
  </div> -->
</body>
</html>
